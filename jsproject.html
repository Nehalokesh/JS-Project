<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label for ="expenseamount"> Choose expenseamount</label>
            <input type="number" id='expenseamount' name="expenseamount" min="100" max="500000" required/>
            <label> Choose description</label>
            <input id='description' type="text" name="description"  required/>
            <label for="category">Choose category:</label>
            <select id="category" name="category">
              <option value="Movie">Movie</option>
              <option value="fuel">fuel</option>
              <option value="food">food</option>
              <option value="gift">gift</option>
            </select>
            <button> Add Expense </button>
        </form>
        <ul id='listOfUsers'></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script>
            function saveToLocalStorage(event) {
                event.preventDefault();
                const expenseamount = event.target.expenseamount.value;
                const description = event.target.description.value;
                const category = event.target.category.value;
                // localStorage.setItem('expenseamount', expenceamount);
                // localStorage.setItem('description', description);
                // localStorage.setItem('category', category)
                const obj = {
                    expenseamount,
                    description,
                    category
                }
                axios.post("https://crudcrud.com/api/8d059c7167cf46e2999dfed9a8bf4475/Expensetracking", obj)
                .then((response) => {
                  showNewUserOnScreen(response.data)
                  console.log(response)
                })
                .catch((error) =>{
                  document.body.innerHTML=document.body.innerHTML+"<h4> Something went wrong</h4>"
                  console.log(error)
                })
                //localStorage.setItem(obj.category, JSON.stringify(obj))
                //showNewUserOnScreen(obj)
            }

            window.addEventListener("DOMContentLoaded", () => {
                axios.get("https://crudcrud.com/api/8d059c7167cf46e2999dfed9a8bf4475/Expensetracking")
                .then((response) => {
                  console.log(response)
                  for(var i=0; i<response.data.length; i++){
                    showNewUserOnScreen(response.data[i])
                  }
                })
                .catch((error) =>{
                  console.log(error)

                })
                //const localStorageObj = localStorage;
                //const localstoragekeys  = Object.keys(localStorageObj)

                //for(var i =0; i< localstoragekeys.length; i++){
                    //const key = localstoragekeys[i]
                    //const userDetailsString = localStorageObj[key];
                   // const userDetailsObj = JSON.parse(userDetailsString);
                    //showNewUserOnScreen(userDetailsObj)
            //})
            })

            function showNewUserOnScreen(user){

                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li id=${user._id}> ${user.expenseamount} - ${user.category}- ${user.description}
                                        <button onclick=deleteUser('${user._id}')> Delete Expense </button>
                                        <button onclick=editUserDetails('${user.expenseamount}','${user.description}','${user.category}')>Edit Expense </button>
                                     </li>`

                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }

            function editUserDetails(expenseamount,description, category){
              document.getElementById('expenseamount').value = expenseamount;
              document.getElementById('description').value =description;
              document.getElementById('category').value =category;
              deleteUser(category)
            }

            // deleteUser('abc@gmail.com')

            function deleteUser(userId){
                axios.delete(`https://crudcrud.com/api/8d059c7167cf46e2999dfed9a8bf4475/Expensetracking/${userId}`)
                .then((response) => {
                  console.log(response)
                  for(var i=0; i<response.data.length; i++){
                    deleteUser(response.data[i])
                  }
                  removeUserFromScreen(userId)
                })
                .catch((error) =>{
                  console.log(error)
                })
            }

            function removeUserFromScreen(expenseamount){
                const parentNode = document.getElementById('listOfUsers');
                const childNodeToBeDeleted = document.getElementById(expenseamount);
                if(childNodeToBeDeleted){
                    parentNode.removeChild(childNodeToBeDeleted)
            }
         }
         </script>


</body>
